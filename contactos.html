    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>MOALCENTER S.A.C.</title>
</head>
<body>
    <header>
        <div class="container text-center">

            <div class="row align-items-center">
                <div class="col">
                    <a href="./index.html"><img class="img-header" src="./img/logo.png" alt="Logo Moalcenter S.A.C"></a>
                </div>
                <div class="col">

                </div>
                <div class="col-6 align-self-end">
                    <nav>
                        <ul>
                            <li><a href="./servicios.html">Servicios</a></li>
                            <li><a href="./productos.html">Productos</a></li>
                            <li><a href="./acercaDeNosotros.html">Nosotros</a></li>
                            <li><a href="./contactos.html">Contactos</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <form action="" method="" enctype="">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo">
            </div>
            <div>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña">
            </div>
            <h2>GENERO:</h2>
            <div>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero">
                <label for="femenino">Femenino</label>
                <input type="radio" name="genero">
                <label for="otro">Otro</label>
                <input type="radio" name="genero">
            </div>
            <div>
                <select name="select" id="">
                    <option value="">País</option>
                    <option value="">Perú</option>
                    <option value="">España</option>
                    <option value="">Chile</option>
                </select>
            </div>
            <div>
                <h2>Escribenos un comentario</h2>
            </div>
            <div>
                <textarea placeholder="Dejanos tu comentario..." name="comentario" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        </section>
    </main>
